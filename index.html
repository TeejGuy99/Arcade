<!-- I used the ! shortcut to start the framework here -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <header>
    <h1>SCORE</h1>
    <div id="player1Score">
      <p>Player 1:</p><p id="playerScore">0</p>
      
    </div>
    <div id="player2Score">
      <p>Player 2:</p><p id="computerScore">0</p>
      
    </div>
  </header>
  <body>
    <h1>Tic Tac Toe</h1>
    <div class="board">
      <button id="btn1"></button>
      <button id="btn2"></button>
      <button id="btn3"></button>
      <button id="btn4"></button>
      <button id="btn5"></button>
      <button id="btn6"></button>
      <button id="btn7"></button>
      <button id="btn8"></button>
      <button id="btn9"></button>
    </div>
  </body>
  <footer>
    <button id="resetBtn">Reset Game</button>
    <script src="tictactoes.js"></script>
  </footer>
</html>
